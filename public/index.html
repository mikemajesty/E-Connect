<!doctype html>
<html ng-app="econnect">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>E-Connect</title>

	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">-->
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">-->
	<style>
	</style>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jScrollPane/2.0.14/jquery.jscrollpane.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="chatController">
	<!--<div ng-repeat="m in messages">
		{{m}}
	</div>
	<form>
		<input type="text" class="" placeholder="Mande uma mensagem" ng-model="message">
		<button type="submit" class="" ng-click="sendMessage()">Enviar</button>
	</form>-->

	<div class="window-wrapper">
		<div class="window-title">
			<div class="dots">
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<div class="title">
				<span>E-Connect</span>
			</div>
		</div>
		<div class="window-area">
			<div class="conversation-list">
				<ul class="">
          <li class="item"><a href="#"><i class="fa fa-list-alt"></i><span>Histórico</span></a></li>
					<li class="item active"><a href="#"><i class="fa fa-user"></i><span>Equipe</span><i class="fa fa-times"></i></a></li>
        </ul>
				<div class="my-account">
					<div class="image">
						<img src="https://s11.postimg.org/uyy3blajn/connect.jpg">
						<i class="fa fa-circle online"></i>
					</div>
					<div class="name">
						<span>Seu consultor 24h</span>
						<span class="availability">Disponivel</span>
					</div>

				</div>
			</div>

			<div class="chat-area">
        
				<div class="chat-history">
					<ul>
						<li class="clearfix" ng-repeat="m in messages" id="message-{{ $index }}" scroll-to-last="message-{{ $index }}">
							<div class="message-data {{$index % 2 == 0 ? 'align-right' : ''}}">
								<span ng-if="$index % 2 == 1" class="message-data-name"><b>{{m.bot ? 'Consultor Virtual' : 'Você'}}</b> - </span>
								<span class="message-data-time" style="color: #333f4d;">{{m.date | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
								<span ng-if="$index % 2 == 0" class="message-data-name"> - <b>{{m.bot ? 'Consultor Virtual' : 'Você'}}</b></span>
							</div>
							<div class="message {{$index % 2 == 0 ? 'other-message float-right' : 'my-message'}}">
								{{m.message}}
								<a ng-if="m.data && m.data.url" href="{{m.data.url}}" target="_blank">
									{{m.data.url}}
								</a>
							</div>
						</li>
					</ul>
				</div>
				<form>
					<div class="input-area">
						<div class="input-wrapper" style="width: 88%;">
							<input style="width: 90%; height: 36px !important;" placeholder="Digite suas perguntas" type="text" value="" ng-model="message" autofocus>
						</div>
						<input type="submit" style="padding-left: 11px;" value="Enviar" class="send-btn" ng-click="sendMessage()">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
