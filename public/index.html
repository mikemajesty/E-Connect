<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jScrollPane/2.0.14/jquery.jscrollpane.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/core.js"></script>

<body ng-controller="chatController">

		{{m}}

	<div class="window-wrapper">
		<div class="window-title">
			<div class="dots">
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<div class="title">
				<span>Chat - Persona</span>
			</div>
			<div class="expand">
				<i class="fa fa-expand"></i>
			</div>
		</div>
		<div class="window-area">
			<div class="conversation-list">
				<ul class="">
          <li class="item"><a href="#"><i class="fa fa-list-alt"></i><span>Histórico</span></a></li>
					<li class="item active"><a href="#"><i class="fa fa-user"></i><span>Equipe</span><i class="fa fa-times"></i></a></li>
        </ul>
				<div class="my-account">
					<div class="image">
						<img src="https://s11.postimg.org/uyy3blajn/connect.jpg">
						<i class="fa fa-circle online"></i>
					</div>
					<div class="name">
						<span>Seu consultor 24h</span>
						<span class="availability">Disponivel</span>
					</div>

				</div>
			</div>

<!-- Começa o chat aqui -->
			<div class="chat-area">
<!-- Aqui integra a parte do outro layout -->
        
      <div class="chat-history">
        <ul>
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
              <span class="message-data-name" >Você</span> <i class="fa fa-circle me"></i>
              
            </div>
            <div class="message other-message float-right">
             sdfsdgfgaeASGDHFGFARGH
            </div>
          </li>
          
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> Consultor Virtual</span>
              <span class="message-data-time">10:12 AM, Today</span>
            </div>
            <div class="message my-message">
              SDDFGDSAREDGHMTETGJ
            </div>
          </li>
        </ul>
        
      </div>

<!-- Termina o chat aqui -->				
				<div class="input-area">
					<div class="input-wrapper" style="width: 90%;">
						<input style="width: 90%;" placeholder="Digite suas perguntas" type="text" value="">
					</div>
					<input type="button" value="Enviar" class="send-btn">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
